<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>PWS A5 HW</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка Ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="Старик" >
        </div>
        <div class="form-group">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="Старуха">
        </div>
        <div class="form-group">
          <label for="var3">var3</label>
          <input type="text" class="form-control" name="var3" placeholder="Курочка">
        </div>
        <div class="form-group">
          <label for="var4">var4</label>
          <input type="text" class="form-control" name="var4" placeholder="Яйцо">
        </div>
        <div class="form-group">
          <label for="var5">var5</label>
          <input type="text" class="form-control" name="var5" placeholder="Мышь">
        </div>
        <div class="form-group">
          <label for="var6">var6</label>
          <input type="text" class="form-control" name="var6" placeholder="Хвостом">
        </div>
        <div class="form-group">
          <label for="speach">speach</label>
          <input type="text" class="form-control" name="speach" placeholder="Не плачьте, снесу я вам новое яйцо">
        </div>

      </form>

      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Создать текст</a>
        <a id="button-exchange" class="btn btn-primary">Заменить переменные</a>
      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
